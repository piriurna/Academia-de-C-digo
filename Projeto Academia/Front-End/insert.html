<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Altran Banking - Insert User</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'><link rel="stylesheet" href="css\insert.css">

</head>
<body>


  <div class="container">
  <a href="home.html"><button type="" class="btn btn-warning" style="color: #045BA6;" ><span class="glyphicon glyphicon-home" ></span></button><br></a><br>

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>
        <div class="form-group">
          
        <legend>&nbsp; &nbsp; Insert User</legend>

        <div class="form-group">
          <label class="col-md-4 control-label">Upload CV</label>
          <div class="col-md-4 inputGroupContainer"> 
          <form id="pic-upload-form" class="uploader">
            <input id="pic-upload" type="file" name="picUpload" accept=".pdf" />
          </form>

        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Full Name</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="Full Name                     Mandatory" class="form-control"  type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Document ID Number</label> 
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="CCid" placeholder="12345678 9 AB0          Mandatory" class="form-control"  type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="Address, Number, Flat" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Phone</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="phone" placeholder="(+000) 123 456 789" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="email@domain.end" class="form-control"  type="email">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Import and preview Avatar</label>
          <div class="col-md-4 inputGroupContainer"> 
          <form id="file-upload-form" class="uploader">
            <input id="file-upload" type="file" name="fileUpload" accept="image/*" style="visibility: hidden;" />
            <label for="file-upload" id="file-drag">
              <img id="file-image" src="" alt="Preview" class="hidden">
              <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div id="notimage" class="hidden"></div>
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
              </div>
              <div id="response" class="hidden">
                <div id="messages"></div>
              </div>
            </label>
          </form>

        </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4" >
            <button type="submit" class="btn btn-warning" style="color: #045BA6;" >Send <span class="glyphicon glyphicon-send" ></span></button>
          </div>
        </div>

        </fieldset>
      </form>
    </div>
  </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script><script  src="js\insert.js"></script>

</body>
</html>
